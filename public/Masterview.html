<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timetable.js demo</title>

  <!-- External links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/timetablejs.css">
</head>

<body background="images/ep_naturalwhite.png">

  <div class="hero-unit">
    <h1>Master Plan View</h1>
    <br>
  </div>

  <div class="timetable"></div>
  <br>
  <a href="/input"><button type="button" class="btn btn-outline-primary " id="backBtn">Back to Scheduler</button></a>

  <!-- Modal -->
  <div class="modal fade" id="crewPlanModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Current Job Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul style="list-style: none;">
              <li class="itemlist"><strong>Crew: </strong><span id="crewNameModal"></span></li>
              <li class="itemlist"><strong>Turbine Site: </strong>Turbine Site: <span id="turbineSiteModal"></span></li>
              <li class="itemlist"><strong>Start Date: </strong><span id="startTimeModal"></span></li>
              <li class="itemlist"><strong>End Date: </strong><span id="endTimeModal"></span></li>
            </ul>
          <p><strong>Make changes to current job: </strong></p>
          <form>
              <ul style="list-style: none;" class="inputPageUL">
                  <li class="form-group">
                      <label for="TurbineSite">Turbine Site</label>
                      <select name="turbineSite" id="turbineSite" class="form-control">
                          <option selected disabled>Choose Site</option>
                          <option value="Turbine Site 1">Turbine Site 1</option>
                          <option value="Turbine Site 2">Turbine Site 2</option>
                          <option value="Turbine Site 3">Turbine Site 3</option>
                          <option value="Turbine Site 4">Turbine Site 4</option>
                          <option value="Turbine Site 5">Turbine Site 5</option>
                      </select>
                  </li>
                  <li class="form-group">
                      <label for="CrewName">Crew Name</label>
                      <select name="crewName" id="crewName" class="form-control">
                          <option selected disabled>Choose Crew</option>
                          <option value="OffloadCrew">Offload Crew</option>
                          <option value="HVTCrew">HVT Crew</option>
                          <option value="GroutCrew">Grout Crew</option>
                          <option value="RebarCrew">Rebar Crew</option>
                          <option value="CivilCrew">Civil Crew</option>
                          <option value="TorqueCrew">Torque Crew</option>
                      </select>
                  </li>
                  <li class="form-group">
                      <label for="startTime">Start Time</label>
                      <select name="crewName" id="startTime" class="form-control">
                          <option selected disabled>Choose Time</option>
                          <option value="1:00">1:00</option>
                          <option value="1:30">1:30</option>
                          <option value="2:00">2:00</option>
                          <option value="2:30">2:30</option>
                          <option value="3:00">3:00</option>
                          <option value="3:30">3:30</option>
                          <option value="4:00">4:00</option>
                          <option value="4:30">4:30</option>
                          <option value="5:00">5:00</option>
                          <option value="5:30">5:30</option>
                          <option value="6:00">6:00</option>
                          <option value="6:30">6:30</option>
                          <option value="7:00">7:00</option>
                          <option value="7:30">7:30</option>
                          <option value="8:00">8:00</option>
                          <option value="8:30">8:30</option>
                          <option value="9:00">9:00</option>
                          <option value="9:30">9:30</option>
                          <option value="10:00">10:00</option>
                          <option value="10:30">10:30</option>
                          <option value="11:00">11:00</option>
                          <option value="11:30">11:30</option>
                          <option value="12:00">12:00</option>
                          <option value="12:30">12:30</option>
                          <option value="13:00">13:00</option>
                          <option value="13:30">13:30</option>
                          <option value="14:00">14:00</option>
                          <option value="14:30">14:30</option>
                          <option value="15:00">15:00</option>
                          <option value="15:30">15:30</option>
                          <option value="16:00">16:00</option>
                          <option value="16:30">16:30</option>
                          <option value="17:00">17:00</option>
                          <option value="17:30">17:30</option>
                          <option value="18:00">18:00</option>
                          <option value="18:30">18:30</option>
                          <option value="19:00">19:00</option>
                          <option value="19:30">19:30</option>
                          <option value="20:00">20:00</option>
                          <option value="20:30">20:30</option>
                          <option value="21:00">21:00</option>
                          <option value="21:30">21:30</option>
                          <option value="22:00">22:00</option>
                          <option value="22:30">22:30</option>
                          <option value="23:00">23:00</option>
                          <option value="23:30">23:30</option>
                          <option value="24:00">24:00</option>
                      </select>
                  </li>
                  <li class="form-group">
                      <label for="endTime">End Time</label>
                      <select name="endTime" id="endTime" class="form-control">
                          <option selected disabled>Choose Time</option>
                          <option value="1:00">1:00</option>
                          <option value="1:30">1:30</option>
                          <option value="2:00">2:00</option>
                          <option value="2:30">2:30</option>
                          <option value="3:00">3:00</option>
                          <option value="3:30">3:30</option>
                          <option value="4:00">4:00</option>
                          <option value="4:30">4:30</option>
                          <option value="5:00">5:00</option>
                          <option value="5:30">5:30</option>
                          <option value="6:00">6:00</option>
                          <option value="6:30">6:30</option>
                          <option value="7:00">7:00</option>
                          <option value="7:30">7:30</option>
                          <option value="8:00">8:00</option>
                          <option value="8:30">8:30</option>
                          <option value="9:00">9:00</option>
                          <option value="9:30">9:30</option>
                          <option value="10:00">10:00</option>
                          <option value="10:30">10:30</option>
                          <option value="11:00">11:00</option>
                          <option value="11:30">11:30</option>
                          <option value="12:00">12:00</option>
                          <option value="12:30">12:30</option>
                          <option value="13:00">13:00</option>
                          <option value="13:30">13:30</option>
                          <option value="14:00">14:00</option>
                          <option value="14:30">14:30</option>
                          <option value="15:00">15:00</option>
                          <option value="15:30">15:30</option>
                          <option value="16:00">16:00</option>
                          <option value="16:30">16:30</option>
                          <option value="17:00">17:00</option>
                          <option value="17:30">17:30</option>
                          <option value="18:00">18:00</option>
                          <option value="18:30">18:30</option>
                          <option value="19:00">19:00</option>
                          <option value="19:30">19:30</option>
                          <option value="20:00">20:00</option>
                          <option value="20:30">20:30</option>
                          <option value="21:00">21:00</option>
                          <option value="21:30">21:30</option>
                          <option value="22:00">22:00</option>
                          <option value="22:30">22:30</option>
                          <option value="23:00">23:00</option>
                          <option value="23:30">23:30</option>
                          <option value="24:00">24:00</option>
                      </select>
                  </li>
              </ul>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteBtn">Delete current job</button>
          <button type="button" class="btn btn-primary" id="saveBtn">Save updates</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/timetable.js"></script>
  <script src="js/Masterview.js"></script>

</body>

</html>
