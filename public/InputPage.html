<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable.js demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

    <div class="hero-unit">
        <h1>Input Page</h1>
    </div>

    <form>
        <div class="form-group">
            <label for="TurbineSite">Turbine Site</label>
            <input type="text" class="form-control" id="turbineSite">
        </div>
        <div class="form-group">
            <label for="CrewName">Crew Name</label>
            <input type="text" class="form-control" id="crewName">
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="text" class="form-control" id="startTime">
        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="text" class="form-control" id="endTime">
        </div>
        <div class="form-group">
            <label for="CrewName">Date</label>
            <input type="text" class="form-control" id="date">
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/InputPage.js"></script>
</body>

</html>
